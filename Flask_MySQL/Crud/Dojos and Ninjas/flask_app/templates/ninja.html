<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Ninja</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .ninja_card{
            width: 600px;
            margin: 30px 0px 0px 30px;
        }
    </style>
</head>
<body>
    
    <div class="ninja_card">
        <h1>New Ninja</h1>
        <h3>Location: </h3>
        <form action="/create/ninja" method="post">
            <select class="form-select" aria-label="Default select example" name="dojo_id">
                <option selected>Select a Dojo</option>
                {%for dojo in dojos%}
                <option value="{{dojo.id}}">{{dojo.name}}</option>
                {%endfor%}
            </select>
            <h3>First Name: </h3>
            <input type="text" class="form-control" name="first_name">
            <h3>Last Name: </h3>
            <input type="text" class="form-control" name="last_name">
            <h3>Age: </h3>
            <input type="text" class="form-control" name="age">
            <button type="submit" class="btn btn-info">Add Ninja</button>
        </form>
        <a href="/">Return Home</a>
    </div>
    
</body>
</html>
