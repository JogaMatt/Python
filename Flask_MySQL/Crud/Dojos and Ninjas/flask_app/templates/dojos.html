<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .col{
            margin-top: 10px;
        }
        .list-group{
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        
        <div class="row">
            
            <div class="col">
                <h1>Dojos</h1>New Dojo
                <form action="/create/dojo" method="post">
                    <input type="text" class="form-control" placeholder="Add a dojo here" name="name">
                    <button type="submit" class="btn btn-info">Add Dojo</button>
                </form>
            </div>
            <div class="col">
                <h1>All Dojos</h1>
                <ul class="list-group">
                    {% for dojo in dojos %}
                    <li class="list-group-item"><a href="/dojos/{{dojo.id}}">{{dojo.name}}</a></li>
                    {%endfor%}
                </ul>
                <a href="/ninja">Add Ninja</a>
            </div>

        </div>
    </div>
</body>
</html>
