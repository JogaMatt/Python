<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Emails</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .valid_card{
            height: 65px;
            width: 465px;
            margin: auto;
            text-align: center;
            background-color: aqua;
            border: 1px solid black;
            box-shadow: 3px 3px 3px lightslategray;
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="valid_card">
            <p><strong>The email address that you entered is a VALID email address! Thank you!</strong></p>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Email</th>
                    <th scope="col">Created On</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                {%for email in emails%}
                <tr>
                    <th scope="row">{{email.id}}</th>
                    <td>{{email.email}}</td>
                    <td>{{email.created_at}}</td>
                    <td><a href="/destroy/{{email.id}}">Delete</a></td>
                </tr>
                {%endfor%}
            </tbody>
        </table>
        <a href="/">Return Home</a>
    </div>
</body>
</html>
