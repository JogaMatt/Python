<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Instructions</title>
</head>
<body>
    <div class="container">
        <div id="navbar">
            <h1>Welcome {{session['name']}}</h1>
            <div class="hyperlinks">
                <a href="/dashboard" class="link">Dashboard</a>
                <a href="/logout" class="link">Logout</a>
            </div>
        </div>
        <div id="recipe">
            <h1>{{recipes.name}}</h1>
            <div class="recipeCard">
                <div class="leftSide">
                    <div class="description">
                        <label for="description"><strong>Description:</strong></label>
                        <p><strong>{{recipes.description}}</strong><p>
                    </div>
                    <div class="cook_time">
                        <label for="cook_time"><strong>Under 30 Minutes?:</strong></label>
                        <p><strong>{{recipes.cook_time}}</strong><p>
                    </div>
                    <div class="instructions">
                        <label for="instructions"><strong>Instructions:</strong></label>
                        <p><strong>{{recipes.instructions}}</strong><p>
                    </div>
                    <div class="created_at">
                        <label for="made_on"><strong>Date Made:</strong></label>
                        <p><strong>{{recipes.made_on}}</strong><p>
                    </div>
                </div>
                <div class="rightSide"></div>
                
            </div>
        </div>
    </div>
</body>
</html>
