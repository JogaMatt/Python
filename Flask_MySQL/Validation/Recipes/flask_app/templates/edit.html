<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Edit Recipe</title>
</head>
<body>
    <div class="container">
        <div id="navbar">
            <h1>Edit Recipe</h1>
            <div class="hyperlinks">
                <a href="/dashboard" class="link">Dashboard</a>
                <a href="/logout" class="link">Logout</a>
            </div>
        </div>
        <div id="body">
            <div class="left" id="maincard">
                <form action="/update_recipe/{{recipes.id}}" method="post">
                    <div class="name">
                        <label for="name"><strong>Name:</strong></label>
                        <input type="text" name="name" id="name" value="{{recipes.name}}">
                    </div>
                    <div class="description">
                        <label for="description"><strong>Description:</strong></label>
                        <input type="text" name="description" id="description" value="{{recipes.description}}">
                    </div>
                    <div class="instructions">
                        <label for="instructions"><strong>Instructions:</strong></label>
                        <input type="text" name="instructions" id="instructions" value="{{recipes.instructions}}">
                    </div>
                    
                    <button type="submit">Update</button>
                
            </div>
            <div class="right" id="maincard">

                <div class="date">
                        <label for="date"><strong>Date Made On:</strong></label>
                        <input type="date" name="made_on" id="date" value="{{recipes.made_on}}">
                    </div>
                    <div class="cook_time">
                        <label for="cook_time"><strong>Under 30 Minutes?</strong></label>
                        {% if recipes.cook_time == "Yes" %}
                            <select name="cook_time" id="cook_time">
                                <option selected value="Yes">Yes</option>
                                <option value="No">No</option>
                            </select>
                        {% else %}
                        <select name="cook_time" id="cook_time">
                            <option value="Yes">Yes</option>
                            <option selected value="No">No</option>
                        </select>
                        {% endif %}
                        

                    </div>
                </form>
                {% with messages = get_flashed_messages() %}    
                    {% if messages %}                        
                        {% for message in messages %}     
                            <p>{{message}}</p>          
                        {% endfor %}
                    {% endif %}
                {% endwith %}
            </div>
        </div>
    </div>
</body>
</html>
