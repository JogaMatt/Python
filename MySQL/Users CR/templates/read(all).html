<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read All</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="col">
        <h1>All Users</h1>
        <ul class="list-group">
            {% for one_user in users %}
            <li class="list-group-item">ID: {{one_user.id}}</li>
            <li class="list-group-item">First Name: {{one_user.first_name}}</li>
            <li class="list-group-item">Last Name: {{one_user.last_name}}</li>
            <li class="list-group-item">Email: {{one_user.email}}</li>
            {%endfor%}
        </ul>
    </div>
    <a href="/allusers/new" class="btn btn-primary">Add a User</a>

</body>
</html>
